<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">

	<head>
		<meta charset="utf8"/>

		<title>{{locale "site-title"}}</title>

                <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

                <link type="image/x-icon" rel="icon" href="/images/boxmine/favicon.ico">

 		<link rel="stylesheet" type="text/css" href="/styles/elastic-core/core.css">
                <link rel="stylesheet" type="text/css" href="/styles/elastic-core/font-awesome.css"/>
		<link rel="stylesheet" type="text/css" href="/styles/boxmine/global.css" />
			
		<script type="text/javascript" src="/libs/boxmine/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="/libs/boxmine/joint.clean.min.js"></script>

		<script type="text/javascript" src="/scripts/boxmine/grapher.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/openDocumentWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/saveDocumentWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/exportDocumentWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/objectAttributesWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/textAttributesWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/imageAttributesWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/insertObjectWindow.js"></script>
		<script type="text/javascript" src="/scripts/boxmine/insertImageWindow.js"></script>
	</head>
	
	<body>

		<div id="open_document_window"></div>
		<div id="save_document_window"></div>
		<div id="export_document_window"></div>
		
		<div id="object_attributes_window"></div>
		<div id="text_attributes_window"></div>
		<div id="image_attributes_window"></div>
		
		<div id="insert_object_window"></div>
		<div id="insert_image_window"></div>
		
		<div id="wrapper">
			
			<div id="navigation">
		
				<div id="new_document" class="menu_item"><span>New Document</span></div>
				<div id="open_document" class="menu_item"><span>Open Document</span></div>
				<div id="save_document" class="menu_item"><span>Save Document</span></div>
				<div id="export_document" class="menu_item"><span>Export Document</span></div>
			
				<div class="menu_spacer"></div>
				
				<div id="undo" class="menu_item"><span>Undo</span></div>
				<div id="redo" class="menu_item"><span>Redo</span></div>
				<div id="cut" class="menu_item"><span>Cut</span></div>
				<div id="copy" class="menu_item"><span>Copy</span></div>
				<div id="paste" class="menu_item"><span>Paste</span></div>
				<div id="delete" class="menu_item"><span>Delete</span></div>
				<div id="select_all" class="menu_item"><span>Select All</span></div>

				<div class="menu_spacer"></div>
				
				<div id="zoom_in" class="menu_item"><span>Zoom In</span></div>
				<div id="zoom_reset" class="menu_item"><span>Zoom Reset</span></div>
				<div id="zoom_out" class="menu_item"><span>Zoom Out</span></div>
			
				<div class="menu_spacer"></div>
							
				<div id="group" class="menu_item"><span>Group</span></div>
				<div id="ungroup" class="menu_item"><span>Ungroup</span></div>
				<div id="move_up" class="menu_item"><span>Move Up</span></div>
				<div id="move_down" class="menu_item"><span>Move Down<span></div>
				<div id="move_top" class="menu_item"><span>Move Top</span></div>
				<div id="move_bottom" class="menu_item"><span>Move Bottom</span></div>
			
				<div class="menu_spacer"></div>
					
				<div id="toggle_grid" class="menu_item"><span>Toggle Grid</span></div>
			
				<div class="menu_spacer"></div>
				
				<div id="attributes" class="menu_item"><span>Attributes</span></div>
				<div id="insert_object" class="menu_item"><span>Insert Object</span></div>
				<div id="insert_image" class="menu_item"><span>Insert Image</span></div>
			</div>
				
			<div id="paper_container">
				<div id="paper" class="show_grid"></div>
			</div>
			
			{{{body}}}
		</div>
	</body>
</html>
